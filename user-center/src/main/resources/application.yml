server:
  port: 8080
  #session 失效时长   86400s=1day
  reactive:
    session:
      timeout: 86400
# DataSource Config
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 23321212
    url: jdbc:mysql://192.168.83.123:3306/my-user-center
  application:
    name: user-center
#数据库字段设置的就是驼峰，我们不需要mybatisplus帮我们转驼峰，它会把我们存的对象转下划线的。
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
