server:
  port: 8080
  #session 失效时长   86400s=1day
  reactive:
    session:
      timeout: 86400
  servlet:
    context-path: /api
# DataSource Config
spring:
  application:
    name: user-center
  profiles:
    active: dev
#数据库字段设置的就是驼峰，我们不需要mybatisplus帮我们转驼峰，它会把我们存的对象转下划线的。
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    #开启sql查询日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值
      logic-not-delete-value: 0 # 逻辑未删除值
